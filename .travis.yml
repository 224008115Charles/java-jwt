language: java
jdk:
  - openjdk7
  - oraclejdk7
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
script:
  - "./gradlew clean check jacocoTestReport --continue"
after_success:
  - bash <(curl -s https://codecov.io/bash)
branches:
  only:
  - v3